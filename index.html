<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTP選定ツール</title>
    <!-- Tailwind CSS CDN --><script src="https://cdn.tailwindcss.com"></script>
    <!-- フォントの読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- 3Dビューアライブラリ --><script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <!-- Chart.js CDN --><script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Local CSS --><link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-100 min-h-screen md:p-8">

    <!-- メインコンテンツコンテナ -->
    <div class="max-w-7xl mx-auto bg-white shadow-xl overflow-hidden rounded-2xl">
        
        <!-- ヘッダータイトル: ユーザーへの指示を表示。選択状態に応じて内容が変化します -->
        <div id="header-title" class="text-lg p-4 bg-slate-50 text-gray-700 font-semibold text-center rounded-t-2xl md:text-xl transition-colors duration-300">
            ご希望の最大吐出量に適したシリーズを選択してください。
        </div>

        <!-- 製品選択エリア: JavaScriptによって製品シリーズごとのカラムがここに動的に生成されます -->
        <div id="product-container" class="w-full">
            <!-- 製品カラムはJSによってここに動的に生成されます -->
        </div> <!-- /product-container -->
    </div>

    <!-- 型式一覧選択フローティングボタン: クリックすると型式一覧モーダルを開きます -->
    <button type="button" id="quick-select-btn" class="quick-select-button">型式一覧から選択</button>

    <!-- フッター: 選択中の型式を表示します。最初は非表示です -->
    <div id="model-footer-container" class="model-footer">
        <span class="model-footer-title">選択中の型式</span>
        <div id="model-display-clickable" class="model-display-clickable-wrapper">
            <div class="model-display-wrapper">
                <span class="model-static">FTP-</span>
                <span id="model-part-1"></span>
                <span id="model-part-2"></span>
                <span id="model-part-3"></span>
                <span id="model-part-4"></span>
                <span id="model-part-5"></span>
                <span id="model-part-6"></span>
                <span id="model-part-7"></span>
                <span id="model-part-8"></span>
                <span id="model-part-9"></span>
                <span id="model-part-10"></span>
                <span id="model-part-11"></span> 
            </div>
            <svg class="footer-chevron-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
            </svg>
        </div>
    </div>
    
    <!-- 型式ドロップダウンモーダル: フッターの型式部分をクリックした際に表示される簡易選択モーダル -->
    <div id="model-dropdown-modal" class="model-dropdown-overlay">
        <div class="model-dropdown-content">
            <h3 id="model-dropdown-title">型式を選択</h3>
            <div id="model-dropdown-list">
                <!-- JSで挿入 -->
            </div>
            <button type="button" id="model-dropdown-close" class="model-dropdown-close-btn">閉じる</button>
        </div>
    </div>

    <!-- 型式一覧選択モーダル: 型式を一覧から検索・選択するためのモーダル -->
    <div id="quick-select-modal" class="quick-select-modal-overlay">
        <div class="quick-select-modal-content">
            <div class="quick-select-modal-header">
                <h3 id="quick-select-modal-title">型式一覧から選択</h3>
                <button type="button" id="quick-select-modal-close" class="quick-select-modal-close-btn">&times;</button>
            </div>
            <div class="quick-select-modal-body">
                <!-- カテゴリ選択タブ: ポンプ単体、ポンプ・モータ一体型など -->
                <div id="quick-select-category-tabs" class="quick-select-tabs"></div>
                <div id="quick-select-subcategory-tabs" class="quick-select-tabs"></div>

                <!-- フィルターと用途トグル -->
                <div class="flex justify-between items-center mb-4">
                    <!-- フィルター入力 -->
                    <div class="relative w-1/3">
                        <input type="text" id="quick-select-filter-input" placeholder="型式表記で絞り込み..." class="w-full pl-8 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <span class="absolute left-2 top-1/2 -translate-y-1/2 text-gray-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" /></svg>
                        </span>
                    </div>
                    <!-- 用途トグル -->
                    <div id="quick-select-usage-toggle" class="flex items-center space-x-1 p-1 bg-gray-200 rounded-lg">
                        <button type="button" class="quick-select-usage-btn active" data-usage-value="">標準</button>
                        <button type="button" class="quick-select-usage-btn" data-usage-value="WO">燃料油・クーラント用</button>
                        <button type="button" class="quick-select-usage-btn" data-usage-value="PL">液封仕様</button>
                    </div>
                </div>

                <!-- 型式一覧テーブル -->
                <table class="quick-select-table">
                    <thead>
                        <tr id="quick-select-table-header"></tr>
                    </thead>
                    <tbody id="quick-select-table-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 3Dビューアモーダル: 製品の3Dモデルを表示します -->
    <div id="model-viewer-modal" class="model-viewer-overlay">
        <div class="model-viewer-content">
            <button type="button" id="model-viewer-close" class="model-viewer-close-btn">&times;</button>
            <!-- 寸法表示トグル -->
            <div class="ar-toggle-switch-wrapper">
                <label class="ar-toggle-switch">
                    <input type="checkbox" id="ar-mode-toggle">
                    <span class="ar-slider"></span>
                </label>
                <span class="ar-toggle-label">寸法を表示</span>
            </div>
            <!-- model-viewerコンテナ: JavaScriptによって<model-viewer>要素が挿入されます -->
            <div id="model-viewer-container"></div>
        </div>
    </div>

    <!-- QRコード表示用モーダル: PCで閲覧時にスマートフォンでのAR表示を促します -->
    <div id="qr-code-modal" class="qr-code-modal-overlay">
        <div class="qr-code-modal-content">
            <button type="button" id="qr-code-close-btn" class="model-viewer-close-btn" style="top: 1rem; right: 1rem;">&times;</button>
            <h4>スマートフォンでAR表示</h4>
            <p>お使いのスマートフォンのカメラで下のQRコードを読み取ってください。</p>
            <a id="qr-code-link" href="#" target="_blank" rel="noopener noreferrer">
                <img id="qr-code-image" src="" alt="AR表示用QRコード" class="mx-auto">
            </a>
        </div>
    </div>

    <!-- アプリケーションのメインスクリプト -->
    <script type="module" src="js/app.js"></script>

</body>
</html>
